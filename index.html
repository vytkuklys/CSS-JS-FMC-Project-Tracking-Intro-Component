<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <nav class="nav">
        <div class="nav-icons"><img src="images/icon-hamburger.svg" alt="" class="icon-ham" onclick="toggleNav()" tabindex="0"><img
            src="images/icon-close.svg" alt="" class="icon-close" onclick="toggleNav()" tabindex="0"></div>
        <ul class="header_ul font">
          <li class="header_li"><a href="#" class="header_a">Product</a></li>
          <li class="header_li"><a href="#" class="header_a">Features</a></li>
          <li class="header_li"><a href="#" class="header_a">Pricing</a></li>
          <hr class="header_hr">
          <li class="header_li_circle"><p class="header_p_circle"></p></li>
          <li class="header_li"><a href="#" class="header_a header_a__color">Login</a></li>
        </ul>
      </nav>
      <div class="header-logo"></div>
      <div class="header-illustration"></div>
    </header>
    <section class="section-text">
      <div class="text__flex">
        <h5 class="text_h5__bg font">New</h5>
        <h5 class="text_h5 font">Monograph Dashboard</h5>
      </div>
      <h1 class="text_title font">Powerful insights into your team</h1>
      <p class="text_p">Project planning and time tracking for agile teams</p>
      <div class="text__flex">
        <button class="text_button font">Schedule a demo</button>
        <h5 class="text_h5 font text_h5__spacing">to see a live preview</h5>
      </div>
    </section>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </div>
  <script src="main.js"></script>
</body>

</html>
